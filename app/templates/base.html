<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}OCR Service{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Helvetica, Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #f6f8fa;
        color: #24292f;
      }
      header {
        background-color: #0d6efd;
        color: #fff;
        padding: 1.75rem 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }
      .header-inner {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }
      header h1 {
        margin: 0;
        font-size: 1.9rem;
      }
      .main-nav {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .nav-link {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        border-radius: 999px;
        padding: 0.4rem 1rem;
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        font-weight: 600;
        border: 1px solid transparent;
        transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
      }
      .nav-link:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.35);
        text-decoration: none;
        transform: translateY(-1px);
      }
      .nav-link.active {
        background: #fff;
        color: #0d6efd;
        border-color: rgba(255, 255, 255, 0.85);
        box-shadow: 0 8px 16px rgba(15, 23, 42, 0.2);
      }
      @media (min-width: 720px) {
        .header-inner {
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
        }
      }
      main {
        max-width: 1024px;
        margin: 0 auto;
        padding: 2rem 1.5rem 3rem;
      }
      a {
        color: #0d6efd;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .card {
        background-color: #fff;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
      }
      .card h2,
      .card h3 {
        margin-top: 0;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        background-color: #0d6efd;
        color: #fff;
        border-radius: 999px;
        padding: 0.5rem 1.25rem;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      .btn.secondary {
        background-color: #fff;
        color: #0d6efd;
        border: 1px solid #0d6efd;
      }
      .btn:hover {
        filter: brightness(0.95);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table thead {
        background-color: #f1f5f9;
      }
      table th,
      table td {
        padding: 0.75rem 0.5rem;
        border-bottom: 1px solid #e2e8f0;
        text-align: left;
      }
      .grid {
        display: grid;
        gap: 1rem;
      }
      .grid.two {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
      .form-actions {
        grid-column: 1 / -1;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      .form-note {
        font-size: 0.85rem;
        color: #64748b;
      }
      .tag {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        background-color: #e0f2fe;
        color: #0c4a6e;
        border-radius: 999px;
        padding: 0.25rem 0.75rem;
        font-size: 0.85rem;
        font-weight: 600;
      }
      .error {
        background-color: #fee2e2;
        color: #b91c1c;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background-color: #f8fafc;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
      }
      img.preview {
        max-width: 100%;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
      }
      .preprocess-group {
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
        background: #f8fafc;
      }
      .preprocess-group__title {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        margin-bottom: 0.75rem;
      }
      .preprocess-group__hint {
        font-size: 0.8rem;
        color: #64748b;
      }
      .preprocess-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
      }
      .preprocess-grid__item p {
        margin-top: 0;
      }
      #loading-overlay {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.45);
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(2px);
        z-index: 1000;
      }
      #loading-overlay[hidden] {
        display: none;
      }
      .loading-dialog {
        background: #fff;
        border-radius: 16px;
        padding: 2rem 2.5rem;
        box-shadow: 0 12px 28px rgba(15, 23, 42, 0.25);
        text-align: center;
        max-width: 360px;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 4px solid #bfdbfe;
        border-top-color: #1d4ed8;
        margin: 0 auto 1rem;
        animation: spin 1s linear infinite;
      }
      .loading-progress {
        margin-top: 1.25rem;
        width: 100%;
        height: 6px;
        border-radius: 999px;
        background: #e2e8f0;
        overflow: hidden;
        position: relative;
      }
      .loading-progress::after {
        content: "";
        position: absolute;
        inset: 0;
        width: 45%;
        background: linear-gradient(90deg, rgba(37, 99, 235, 0) 0%, #2563eb 50%, rgba(37, 99, 235, 0) 100%);
        animation: progress-slide 1.4s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes progress-slide {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(200%);
        }
      }
      footer {
        text-align: center;
        padding: 2rem 1rem 3rem;
        color: #64748b;
        font-size: 0.9rem;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div>
          <h1>Hệ thống OCR</h1>
          <p style="margin: 0.35rem 0 0; font-size: 0.98rem; opacity: 0.9;">
            Giao diện quản lý, theo dõi kết quả OCR và dán nhãn văn bản trực quan
          </p>
        </div>
        <nav class="main-nav" aria-label="Điều hướng chính">
          <a class="nav-link{% if active_page == 'dashboard' %} active{% endif %}" href="/">Tổng quan OCR</a>
          <a class="nav-link{% if active_page == 'labeling' %} active{% endif %}" href="/labeling">Dán nhãn văn bản</a>
        </nav>
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      &copy; {{ now.year }} OCR Service. Triển khai minh hoạ.
    </footer>
    <div id="loading-overlay" hidden>
      <div class="loading-dialog">
        <div class="loading-spinner"></div>
        <p style="margin: 0; font-weight: 600; color: #1e293b;">Đang xử lý tài liệu…</p>
        <p style="margin: 0.5rem 0 0; font-size: 0.9rem; color: #64748b;">Vui lòng chờ trong giây lát.</p>
        <div class="loading-progress"></div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var overlay = document.getElementById("loading-overlay");
        document.querySelectorAll("form.js-loading-form").forEach(function (form) {
          form.addEventListener("submit", function () {
            overlay.hidden = false;
            form.querySelectorAll("button, input[type='submit']").forEach(function (control) {
              control.setAttribute("disabled", "disabled");
            });
          });
        });
      });
    </script>
  </body>
</html>
